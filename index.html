    <p>Web이란 World wide web의 축약형임. 문서나 다른 웹 자원들이 저장된 장소로 Uniform Resource Locators에 의해 확인된 자료들 같은거 있잖아. [1]영어과학자가 만들어ㅏㅆ고 스위스의 CERN에서 처음 실행함. [2][3] 1991년 브라우져가 방출됨. 다른 연구 기관들도 출시됨.</p>
